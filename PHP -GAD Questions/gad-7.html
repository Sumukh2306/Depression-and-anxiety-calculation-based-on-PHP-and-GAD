<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>GAD-7 Anxiety Assessment</title>
    <link rel="stylesheet" type="text/css" href="CSS/gad.css">
  </head>
  <body>
    <h1>GAD-7 Anxiety Assessment</h1>
    <form id="phq-9-form" method="post" action="calculate_gad_score.php">      
      <fieldset>
        <legend>How often have you been bothered by the following symptoms?</legend>
        <div class="question">
          <label for="q1">Feeling nervous, anxious or on edge</label>
          <select id="q1" name="q1">
            <option value="0">Not at all</option>
            <option value="1">Several days</option>
            <option value="2">More than half the days</option>
            <option value="3">Nearly every day</option>
          </select>
        </div>
        <div class="question">
            <label for="q2">Not being able to stop or control worrying</label>
            <select id="q2" name="q2">
              <option value="0">Not at all</option>
              <option value="1">Several days</option>
              <option value="2">More than half the days</option>
              <option value="3">Nearly every day</option>
            </select>
          </div>
          <div class="question">
            <label for="q3">Worrying too much about different things</label>
            <select id="q3" name="q3">
              <option value="0">Not at all</option>
              <option value="1">Several days</option>
              <option value="2">More than half the days</option>
              <option value="3">Nearly every day</option>
            </select>
          </div>
          <div class="question">
            <label for="q4">Trouble relaxing</label>
            <select id="q4" name="q4">
              <option value="0">Not at all</option>
              <option value="1">Several days</option>
              <option value="2">More than half the days</option>
              <option value="3">Nearly every day</option>
            </select>
          </div>
          <div class="question">
            <label for="q5">Being so restless that it is hard to sit still</label>
            <select id="q5" name="q5">
              <option value="0">Not at all</option>
              <option value="1">Several days</option>
              <option value="2">More than half the days</option>
              <option value="3">Nearly every day</option>
            </select>
          </div>
          <div class="question">
            <label for="q6">Becoming easily annoyed or irritable</label>
            <select id="q6" name="q6">
              <option value="0">Not at all</option>
              <option value="1">Several days</option>
              <option value="2">More than half the days</option>
              <option value="3">Nearly every day</option>
            </select>
          </div>
        <div class="question">
          <label for="q7">Feeling afraid as if something awful might happen</label>
          <select id="q7" name="q7">
            <option value="0">Not at all</option>
            <option value="1">Several days</option>
            <option value="2">More than half the days</option>
            <option value="3">Nearly every day</option>
          </select>
        </div>
      </fieldset>
      <button type="submit" name="submit">Submit</button>
      </form>     
  </body>
</html>
